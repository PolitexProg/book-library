{% extends "base.html" %}

{% block title %}Friends - Goodreads Clone{% endblock %}

{% block content %}
<div class="container py-4">
    <h1>Your Friends</h1>
    {% if friends %}
        <div class="list-group">
            {% for friend in friends %}
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ friend.username }}</strong>
                    <div class="text-muted small">{{ friend.email }}</div>
                </div>
                <div>
                    <!-- Optionally add Unfriend or Message links here -->
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-muted">You don't have any friends yet.</p>
    {% endif %}
</div>
{% endblock %}
