{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block title %}Edit Profile{% endblock %}

{% block content %}

    <h1>Edit Profile</h1>
    <div class="row">
        <div class="col-md-4">
            {% if user.profile_picture %}
                <img src="{{ user.profile_picture.url }}" alt="{{ user.username }}'s profile picture" class="img-fluid rounded mb-3" style="max-width:200px;">
            {% else %}
                <div class="mb-3" style="width:200px;height:200px;background:#eee;display:flex;align-items:center;justify-content:center;border-radius:8px;">No image</div>
            {% endif %}
        </div>
        <div class="col-md-8">
            <form method="post" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{% url 'users:profile' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    
{% endblock %}
